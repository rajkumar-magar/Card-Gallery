<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" href="index.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />


  <div class="card-swiper">
    <div class="card-groups">
      <div class="card-group " data-index="0" data-status="active">
        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>
      </div>
      <div class="card-group" data-index="1" data-status="undefined">
        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>
      </div>
      <div class="card-group" data-index="2" data-status="undefined">
        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>
      </div>
    </div>
  </div>

    <div class="card-swiper-buttons">
        <button id="forward-button">
            <i class="fa-solid fa-forward" onclick="handleNextClick()"></i>
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
